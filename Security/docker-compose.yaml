version: '3.2'
#
### Services
#
services:
#
# Prometheus
#
   prometheus:
    image: prom/prometheus:latest
    restart: always
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml 
    volumes:
    - ./prometheus/:/etc/prometheus/:ro
    depends_on:
    - cadvisor
    - node_exporter
    - alertmanager
#
# CAdvisor
#
   cadvisor:
    image: google/cadvisor:latest
    restart: always
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    cap_add: 
    - SYS_TIME
    depends_on:
    - redis
#
# Redis
#
   redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
    - 6379:6379
# 
# Node_exporter
#
   node_exporter: 
    image: quay.io/prometheus/node-exporter
    container_name: node_exporter
    pid: "host"
    volumes: 
    - /:/host:ro,rslave
    ports: 
    - 9100:9100
    cap_add: 
    - SYS_TIME
#
# Alertmanager
#
   alertmanager: 
    image: quay.io/prometheus/alertmanager
    restart: always
    container_name: alertmanager
    volumes: 
    - ./alertmanager/:/etc/alertmanager/:ro
    ports: 
    - 9093:9093
    command: 
    - --config.file=/etc/alertmanager/alertmanager.yml
#
# Alertmanager-bot
#
   alertmanager-bot:
    image: metalmatze/alertmanager-bot:0.4.0
    container_name: alertmanager-bot
    depends_on:
    - alertmanager
    environment:
      LISTEN_ADDR: 0.0.0.0:8081
      ALERTMANAGER_URL: http://alertmanager:9093
      BOLT_PATH: /data/bot.db
      STORE: bolt
      TELEGRAM_ADMIN: '222222222'
      TELEGRAM_TOKEN: 555555555:dddddddddddddddddddddddd
      TEMPLATE_PATHS: /templates/default.tmpl
    ports:
    - 8081:8081
    volumes:
    - alertmanager-bot-volume:/data
# 
# Grafana
#
   grafana:
    image: grafana/grafana
    restart: always
    container_name: grafana
    depends_on:
    - prometheus
    ports:
    - 3000:3000
    environment:
      GF_SERVER_ROOT_URL: https://grafana.fametec.com.br
      GF_SECURITY_ADMIN_PASSWORD: secret
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,raintank-worldping-app
#
# Nginx 
#
   web:
    image: nginx
    restart: always
    volumes:
     - ./nginx/:/etc/nginx/:ro
    ports:
     - "80:80"
    environment:
     - NGINX_HOST=prometheus.fametec.com.br
     - NGINX_PORT=80
    depends_on: 
     - prometheus
#
#
### Volumes
#
volumes:
  alertmanager-bot-volume:
